<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List Webapp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=select_check_box" /><body>
    <header>
        <h1>Todo-List Application</h1>
        <span class="material-symbols-outlined">
            select_check_box
        </span>
    </header>

    <div id="mainContainer">
        <div id="sideBar">
            <button id="addProject">Add Project</button>
            <div id="projectList">
                <ul>
                </ul>
            </div>
        </div>
        <div id="mainScreen">
            <div id="mainScreenHeader">
                <h2 id="projectTitle">Insert Project Name</h2>
            </div>
            <button id="askTask">+</button>
            <div class="taskList">
                <ul></ul>
            </div>
        </div>
    </div>
    <dialog>
        <div class="dialogContainer">
            <h1>Add a new project!</h1>
            <form method="dialog">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" required>
            </form>
            <div class="dialogButtons">
                <button value="cancel" id="closebutton" formmethod="dialog">Cancel</button>
                <button id="confirmbutton" value="default">Confirm</button>
            </div>
        </div>
    </dialog>
    <button>Show the dialog</button>
    


</body>
</html>
